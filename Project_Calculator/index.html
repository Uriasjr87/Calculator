<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My_Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="script.js">

  </script>

  <div class="container">
    <div class="titulo">
      <p>My_Calculator</p>
    </div>

    <div class="calculator-background">
      <div class="visor" id="screen">
        <p> 0</p>
      </div>

      <div class="numbers">
        <div class="terciary">
          <button type="button" onclick="clearAll()">AC</button>
          <button type="button" onclick="reverseSign()">+/-</button>
          <button type="button">%</button>
        </div>
        <button type="button" class="secundary" onclick="getOperation('/')">/</button>
        <button type="button" onclick="getNumber(7)">7</button>
        <button type="button" onclick="getNumber(8)">8</button>
        <button type="button" onclick="getNumber(9)">9</button>
        <button type="button" class="secundary" onclick="getOperation('x')">x</button>
        <button type="button" onclick="getNumber(4)">4</button>
        <button type="button" onclick="getNumber(5)">5</button>
        <button type="button" onclick="getNumber(6)">6</button>
        <button type="button" class="secundary" onclick="getOperation('-')">-</button>
        <button type="button" onclick="getNumber(1)">1</button>
        <button type="button" onclick="getNumber(2)">2</button>
        <button type="button" onclick="getNumber(3)">3</button>
        <button type="button" class="secundary" onclick="getOperation('+')">+</button>
        <div class="zero">
          <button type="button" onclick="getNumber(0)">0</button>
        </div>
        <button type="button" onclick="getNumber('.')">,</button>
        <button type="button" class="secundary" onclick="equalsButton()">=</button>
      </div>

    </div>

  </div>

</body>

</html>
